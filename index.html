<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width" , initial-scale="1.0">
    <title>WebOS</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/web/icon.png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- External css -->
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <!-- Apps container and bottom taskbar -->
    <div class="br-os-container">
        <div id="br-os-apps">
            <div class="app">
                <!-- <img src="/assets/images/apps/pngegg.png" alt="File Manager" id="file-manager">
                <p>File Manager</p> -->
            </div>
        </div>
        <div id="taskbar">

        </div>
    </div>

    <!-- App window -->
    <div class="br-os-window" draggable="true">
        <!-- Top window -->
        <div class="window-bar">
            <!-- Icon -->
            <div class="brand">
                <img src="/assets/images/apps/pngegg.png" alt="File Manager" >
                <p>File Manager</p>
            </div>

            <!-- Maximize, cross etc buttons -->
            <div class="buttons">
                <!-- Maximize button -->
                <button id="maximise">
                    <i class="fa fa-window-maximize"></i>
                </button>
                <!-- Window size restore button -->
                <button id="shorter">
                    <i class="fa fa-window-restore"></i>
                </button>
                <!-- App close button -->
                <button id="cross">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Main app -->
        <div class="app" id="app-main"></div>
    </div>

    <!-- Hide app -->
    <div id="app-hide"></div>

    <!-- Context Menu -->
    <nav id="os-ct-menu">
        <ul>
            <li><a href="javascript:;">Open</a></li>
            <li><a href="javascript:;">Open as administrator</a></li>
            <li><a href="javascript:;">Remove</a></li>
            <li><a href="javascript:;">Properties</a></li>
        </ul>
    </nav>

    <!-- script -->
    <script src="/js/script.js"></script>


</body>

</html>
